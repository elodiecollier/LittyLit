<!DOCTYPE>
<head>
    <link href="customer-browseCatalog.css" rel="stylesheet">
    <title>Welcome to LittyLit</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Girassol' rel='stylesheet'>
</head>
<body>

    <main>
        <ul>
            <li><a class="active" href="home.html">LittyLit</a></li>
            <a href="#" class="MyBooks"><img src="CustCart.png" alt="cart" style="width:45px;height:40px;"></a>
            <a href="#" class = "MyBooks"><b>My Account</b></a>
            <a href="#" class = "MyBooks"><b>My Books</b></a>
          </ul>

          <div class="Search" style="width:1300px; height:100px">
            
            <form action="">
                <p class="emailLabel" style="font-size: 20px; margin-right: 2px;">Search:</p>
                <input class="inputEmail" type="email" id="email" name="email" style="width: 450px; margin-left: 40px;"><br>
            </form>
            <pre>Search by:                   Title                  Genre                  Author                   ISBN</pre>
          </div>
          

        <div class="Overall">
            <div class="center">  
                <img class="pic" src= "Gatsby.png" alt="Place Holder Book" style="width:150px;height:200px;">
                <h4>The Great Gatsby</h4>
                <p>F. Scott Fitzgerald</p>
                <h3>$5.00</h3>
                
          </div>
          
            <div class="center">  
                <img class="pic" src= "HarryPotter.png" alt="Place Holder Book" style="width:150px;height:200px;">
                <h4>Harry Potter and the Sorcerer's Stone</h4>
                <p>J.K. Rowling</p>
                <h3>$5.00</h3>
                
            </div>

            <div class="center">  
                <img class="pic" src= "Pride.png" alt="Place Holder Book" style="width:150px;height:200px;">
                <h4>Pride and Prejudice</h4>
                <p>Jane Austen</p>
                <h3>$5.00</h3>
                
            </div>
        </div>  
            
    </main>
</body>

</html>
