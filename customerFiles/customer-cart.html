<!DOCTYPE>
<head>
    <link href="customer-cart.css" rel="stylesheet">
    <title>Welcome to LittyLit</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Girassol' rel='stylesheet'>
</head>
<body>

    <main>
        <ul>
            <li><a class="active" href="home.html">LittyLit</a></li>
            <a href="#" class="MyBooks"><img src="CustCart.png" alt="cart" style="width:45px;height:40px;"></a>
            <a href="#" class = "MyBooks"><b>My Account</b></a>
            <a href="#" class = "MyBooks"><b>My Books</b></a>
          </ul>
          
          <a href="#" class = "GoBack"><b> << Go Back</b></a>

        <div class="Overall">
            <div class="center">  
                <div class="picLeft" style="width: 250px;height:250px;">
                    <img class="pic" src= "../Gatsby.png" alt="Place Holder Book" style="width:150px;height:210px;">
                </div> 
                
                <div class="QMiddle" style="width: 500px;">
                    <h1 class="TitleInfo">The Great Gatsby</h1>
                    <h3 class="AuthorInfo">F. Scott Fitzgerald</h3>
                    <p class="InventoryText"><b>Quantity:</b></p>
                            <select class="Inventory">  
                                <option style="font-weight: bolder;" value = "Number" selected> 1  
                                </option>  
                            </select><br><br>
                </div>

                <div class="Price" style="width: 200px;"> 
                    <h1 class="PriceInfo">$5.00</h1>
                </div>
          </div>
          
            <div class="center">  
                <div class="picLeft" style="width: 250px;height:250px;">
                    <img class="pic" src= "../HarryPotter.png" alt="Place Holder Book" style="width:150px;height:210px;">
                </div>
                
                <div class="QMiddle" style="width: 500px;">
                    <h1 class="TitleInfo">Harry Potter and the Sorcerer's Stone</h1>
                    <h3 class="AuthorInfo">J.K. Rowling</h3>
                    <p class="InventoryText"><b>Quantity:</b></p>
                            <select class="Inventory">  
                                <option style="font-weight: bolder;" value = "Number" selected> 1  
                                </option>  
                            </select><br><br>
                </div>

                <div class="Price" style="width: 200px;"> 
                    <h1 class="PriceInfo">$5.00</h1>
                </div>
            </div>

            <div class="order">
                <h1>Order Summary</h1>
                <p>Subtotal: <span>$10.00</span></p>
                <button onclick="window.location.href='#'" class="Checkout">CHECKOUT</button><br>
                <p style="margin-left: 65px;">Apply promotional codes in the next step!</p>
            </div>
        </div>  
            
    </main>
</body>

</html>
