<!DOCTYPE>

<head>
    <link href="customer-editMyAccount.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Welcome to LittyLit</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700,400italic,700italic' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Girassol:400,700,400italic,700italic' rel='stylesheet'>
</head>

<html>

<body>
    <main>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand pl-4" href="#" style="font-size: 60px; color: #3F3D56">LittyLit</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav d-lg-flex align-items-center mt-3">
                    <a class="nav-item h-100 nav-link" href="#">
                        <h5>Browse</h5>
                    </a>
                    <a class="nav-item h-100 nav-link" href="#">
                        <h5>Account</h5>
                    </a>
                    <a class="nav-item h-100 mb-3 nav-link" href="#"><img src="../images/cart.png" height="60px"
                            width="60px"></a>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container-fluid text-center">
            <div class="row h-30 content">

                <!-- Side Bar -->
                <div class="col-sm-2 sidenav justify-content-center" style="background-color: #2C6777;">
                    <div class="row align-items-center bottom-margin">
                        <div class="avatarMargin col-1">
                            <div class="row align-items-center d-flex float-right">
                                <img src="https://cdn-icons-png.flaticon.com/512/147/147142.png" width="45px"
                                    height="45px" style="vertical-align: middle;">
                            </div>
                        </div>
                        <div class="col-8 pl-2">
                            <div class="row">
                                <div class="col-12 mt-3 d-flex float-left bottom-margin nowrap">
                                    <h5>Andrew Humble</h5>
                                </div>
                                <div class="col-12 d-flex float-left">
                                    <p>Customer</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr style="background-color: lightgrey">
                    <h4 class="sidebar"><a href="#">
                            Account Details
                        </a></h4>
                    <h4 class="sidebar"><a href="#">
                            Promotions
                        </a></h4>
                    <h4 class="sidebar"><a href="#">
                            Logout
                        </a></h4>
                </div>

                <!-- Main Page Portion -->
                <div class="col-sm-10 text-left">
                    <div class="ml-4 mt-5">
                        <h1>Welcome, Andrew</h1>
                        <div class="pt-2 row">
                            <div class="col-4">
                                <div class="pt-2 form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName"
                                        placeholder="Andrew">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="pl-2 pt-2 form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName"
                                        placeholder="Humble">
                                </div>
                            </div>
                        </div>
                        <div class="pt-2 row">
                            <div class="col-8 t-2 form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="johndoe@email.com">
                            </div>
                        </div>
                        <div class="pt-2 row">
                            <div class="col-4">
                                <div class="pt-2 form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="andrewhumble">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="pl-2 pt-2 form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                                </div>
                            </div>
                        </div>
                        <div class="pt-2 row">
                            <div class="col-4 t-2 form-group">
                                <label for="birthday">Birthday</label>
                                <input type="date" class="form-control" id="birthday">
                            </div>
                        </div>
                        <hr style="background-color: lightgrey">
                        <div class="pt-2 row">
                            <div class="col-8 t-2 form-group">
                                <label for="address">Street Address</label>
                                <input type="address" class="form-control" id="address"
                                    placeholder="327 S. Milledge Ave.">
                            </div>
                        </div>
                        <div class="pt-2 mb-4 row">
                            <div class="col-3">
                                <div class="pt-2 form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" name="city" placeholder="Athens">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="pt-2 form-group">
                                    <label for="state">State</label>
                                    <input type="state" class="form-control" id="state" name="state" placeholder="GA">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="pl-2 pt-2 form-group">
                                    <label for="password">Zip Code</label>
                                    <input type="text" class="form-control" id="zip" name="zip" placeholder="30605">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row mr-2">
                        <div class="ml-4 mr-8 col-4">
                            <a class="text-left" href="#">
                                <u style="text-decoration-color:#2F2E41">
                                    <h6 class="mt-4 mb-1" style="color: #2F2E41">Delete Account</h6>
                                </u>
                            </a>
                        </div>
                        <div class="col-4 pr-6 mt-2 text-right">
                            <button type="submit" class="btn btn-primary pr-6">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <footer class="footer pl-4">
            <p>CSCI 4050 Final Project by Andrew Humble, Elodie Collier, Nisha Rajendra, and Manmeet Gill.</p>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
