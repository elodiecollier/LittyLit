<!DOCTYPE>

<head>
    <link href="admin-editOrder.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Welcome to LittyLit</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700,400italic,700italic' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Girassol:400,700,400italic,700italic' rel='stylesheet'>
</head>

<html>

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand pl-4" href="#" style="font-size: 60px; color: #3F3D56">LittyLit</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav d-lg-flex align-items-center mt-3">
                    <a class="nav-item h-100 nav-link" href="#">
                        <h5>Search Orders</h5>
                    </a>
                    <a class="nav-item h-100 nav-link" href="#">
                        <h5>Search Users</h5>
                    </a>
                    <a class="nav-item h-100 nav-link" href="#">
                        <h5>Search Books</h5>
                    </a>
                    <a class="nav-item h-100 nav-link" href="#">
                        <h5>My Account</h5>
                    </a>
                    <a class="nav-item h-100 nav-link" href="#">
                        <h5>Reports</h5>
                    </a>
                </div>
            </div>
        </nav>

        <div class="container-fluid text-center">
            <div class="row h-30 content">
                <div class="col-sm-9 pt-4 mx-auto">
                    <div class="row">
                        <h1>Order #123 Information</h1>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-6">
                            <label class="float-left">First Name</label>
                            <input type="text" class="form-control" placeholder="Humble">
                        </div>
                        <div class="col-sm-6">
                            <label class="float-left">Last Name</label>
                            <input type="text" class="form-control" placeholder="Humble">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-12">
                            <label class="float-left">Email</label>
                            <input type="text" class="form-control" placeholder="andrewhumble@gmail.com">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-4">
                            <label class="float-left">Order ID</label>
                            <input type="text" class="form-control" placeholder="1234567890">
                        </div>
                        <div class="col-sm-4">
                            <label class="float-left">Confirmation Number</label>
                            <input type="text" class="form-control" placeholder="12345">
                        </div>
                        <div class="col-sm-4">
                            <label class="float-left">Date Ordered</label>
                            <input type="date" class="form-control" placeholder="02/28/2021">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-12">
                            <label class="float-left">Shipping Address</label>
                            <input type="text" class="form-control" placeholder="327 S Milledge Avenue">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-5">
                            <label class="float-left">City</label>
                            <input type="text" class="form-control" placeholder="Athens">
                        </div>
                        <div class="col-sm-2">
                            <label class="float-left">State</label>
                            <input type="text" class="form-control" placeholder="GA">
                        </div>
                        <div class="col-sm-5">
                            <label class="float-left">Zip Code</label>
                            <input type="text" class="form-control" placeholder="30548">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-sm-6">
                            <a class="deleteAcc float-left" href=""><u>Delete Account</u></a>
                        </div>
                        <div class="col-sm-6">
                            <input class="submit float-right" type="submit" value="Save Changes">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer pl-4">
            <p>CSCI 4050 Final Project by Andrew Humble, Elodie Collier, Nisha Rajendra, and Manmeet Gill.</p>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
